<div>
  <div class="tittle row p-4 text-white">
    <h2 class="">Pokemon</h2>
  </div>
  <div class="row">
    <div
      class="col-6 p-3 text-center btnNext"
      (click)="getPokemon(pokemon.id - 1)"
    >
      <h3>Last</h3>
    </div>
    <div
      class="col-6 p-3 text-center btnLast"
      (click)="getPokemon(pokemon.id + 1)"
    >
      <h3>Next</h3>
    </div>
  </div>
  <div class="row p-3 content-page">
    <h1 class="text-center">
      {{ pokemon.name | titlecase }} NÂº{{ pokemon.id }}
    </h1>
  </div>
  <div class="row">
    <div class="col-6 p-5 ">
      <div class="row d-flex justify-content-center">
        <img
          class="img-fluid col-12 card-pokemon"
          [src]="pokemon.sprites.front_default"
          alt="Image Pokemon"
        />
        <div class="row mt-4 ">
          <h3 class="text-center">Type</h3>
          <div class="d-flex d-flex justify-content-center">
            <button
              type="button"
              class="typeButton m-1"
              [class]="type.type.name"
              *ngFor="let type of pokemon.types"
            >
              {{ type.type.name | titlecase }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 p-5">
      <div class="row">
        <div class="col-12 bg-secondary p-3 caracters">
          <div class="row">
            <div class="col-4">
              <h4 class="text-white">Height</h4>
              <div>{{ pokemon.height }} m</div>
            </div>
            <div class="col-8">
              <h4 class="text-white">Specie</h4>
              <div>{{ pokemon.species.name | titlecase }}</div>
            </div>
            <div class="col-4">
              <h4 class="text-white">Weight</h4>
              <div>{{ pokemon.weight }} kg</div>
            </div>
            <div class="col-8">
              <h4 class="text-white">Ability</h4>
              <div class="d-flex justify-content-start">
                <button
                  type="button"
                  class="btn btn-light m-1 p-1"
                  *ngFor="let ability of pokemon.abilities"
                >
                  {{ ability.ability.name | titlecase }}
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col bg-secondary p-3 caracters mt-4">
          <div class="row">
            <div class="col-12 p-1 text-white">
              <h4>Base Points</h4>
            </div>
            <div class="col-6 p-1" *ngFor="let stat of pokemon.stats">
              <strong>{{ stat.stat.name | titlecase }}:</strong>
              {{ stat.base_stat }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
